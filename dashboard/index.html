<!DOCTYPE html>
<html>
    <head>

        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    </head>

            <h1>MPS Dashboard</h1>

            <div class="row">
                <div class="col-md-3">
                    <h3>Systems</h3>
                    <ul id="system-list">

                    </ul>
