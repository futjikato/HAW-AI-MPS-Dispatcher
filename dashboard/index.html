<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>MPS Dashboard</title>

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    </head>
    <body>

        <div class="container-fluid">
            <h1>MPS Dashboard</h1>

            <div class="row">
                <div class="col-md-3">
                    <h3>Systems</h3>
                    <ul id="system-list">

                    </ul>
                    <form role="form" id="system-add-form">
                        <div class="form-group">
                            <label for="id">Id</label>
                            <input type="text" class="form-control" id="id" name="id" placeholder="Instance name">
                        </div>
                        <div class="form-group">
                            <label for="host">Host</label>
                            <input type="text" class="form-control" id="host" name="host" placeholder="127.0.0.1">
                        </div>
                        <div class="form-group">
                            <label for="port">Port</label>
                            <input type="text" class="form-control" id="port" name="port" placeholder="8080">
                        </div>
                        <button type="submit" class="btn btn-default">Submit</button>
                    </form>
                </div>
                <div class="col-md-9">
                    <h2>System Overview</h2>
                    <div id="module-container-reqcount"></div>
                    <div id="module-container-ping"></div>
                    <div id="module-container-load"></div>
                </div>
            </div>
        </div>

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

        <script src="highcharts.js"></script>

        <script src="module.reqcount.js"></script>
        <script src="module.ping.js"></script>
        <script src="module.load.js"></script>

        <script src="http://localhost:8078/socket.io/socket.io.js"></script>
        <script src="main.js"></script>
    </body>
</html>
